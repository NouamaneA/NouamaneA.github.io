    url: https://github.com/NouamaneA/psi-score # Full URL
    date: 07/2022 &ndash; Maintained
    title: PsiScore
    summary: A python package for social graph analysis with the Psi-score metric.
    description: This Python library provides several implementations of the PsiScore, an influence metric that generalizes the PageRank in the context of social networks.
    contents:
      - title: Provided methods
        description:  <li>- Power-Psi and Power-NF, two algorithms based on power iterations</li>
                      <li>- Push-Psi and Push-NF, two algorithms based on a push-flow algorithm.</li>
      - title: References
        description:  <li>[1] Giovanidis, A., Baynat, B., Magnien, C., & Vendeville, A. (2021).
                        Ranking Online Social Users by Their Influence. 
                        IEEE/ACM Transactions on Networking, 29(5), 2198â€“2214. https://doi.org/10.1109/tnet.2021.3085201</li>
                      <li>[2] Arhachoui, N., Bautista, E., Danisch, M., & Giovanidis, A. (2022). 
                        A Fast Algorithm for Ranking Users by their Influence in Online Social Platforms. 
                        The 2022 IEEE/ACM International Conference on Advances in Social Networks Analysis and Mining (ASONAM). https://hal.archives-ouvertes.fr/hal-03700079</li>

